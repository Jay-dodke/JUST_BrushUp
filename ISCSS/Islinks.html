<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Links</title>
    <link rel="stylesheet" href="Islinks.css" />
  </head>
  <body>
    <h1>CSS Links</h1>
    <p class="intro">
      Links can be styled with colors, backgrounds, and different states like
      hover and active.
    </p>

    <section class="panel">
      <h2>Basic Link States</h2>
      <p>
        <a href="https://www.jaydodke.com/" class="basic">This is a link</a>
      </p>
      <p class="note">Order matters: link, visited, hover, active (LVHA).</p>
    </section>

    <section class="panel">
      <h2>Button Style Link</h2>
      <a href="https://www.jaydodke.com/" class="button-link">Click Me</a>
    </section>

    <section class="panel">
      <h2>Underline Control</h2>
      <p>
        <a href="#" class="no-underline">No underline</a>
        <span class="separator">|</span>
        <a href="#" class="underline">Underline on hover</a>
      </p>
    </section>
  </body>
</html>
