<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="Selector.css" />
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <p class="intro">Selectors let you target the elements you want to style.</p>
    <h2>Simple Selector Examples</h2>
    <p>Element selector targets all p elements.</p>
    <p id="para1">This paragraph uses an id selector.</p>
    <p class="center">This paragraph uses a class selector.</p>
    <p class="center large">This paragraph uses two classes.</p>
  </body>
