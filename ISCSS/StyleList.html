<!doctype html>
<html>
  <head>
    <title>List Style</title>
    <link rel="stylesheet" href="StyleList.css" />
  </head>
  <body>
    <div class="card">
      <legend>Unordered List</legend>
      <ul>
        <li>apple</li>
        <li>Banana</li>
        <li>Cherry</li>
      </ul>
      <legend>Ordered List</legend>
      <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
    </div>
  </body>
</html>
