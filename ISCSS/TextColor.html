<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Color</title>
    <link rel="stylesheet" href="TextColor.css" />
  </head>
  <body>
    <h1>CSS Text Color</h1>
    <p class="intro">
      The <code>color</code> property sets the text color. Colors can be defined
      by name, HEX, or RGB values.
    </p>

    <section class="panel">
      <h2>Text Color</h2>
      <div class="sample">
        <p class="blue-text">This paragraph is blue.</p>
        <p class="green-text">This paragraph is green.</p>
        <p class="red-text">This paragraph is red.</p>
      </div>
    </section>

    <section class="panel">
      <h2>Text Color with Background</h2>
      <div class="sample bg-sample">
        <h3>Heading with dark background</h3>
        <p>Good contrast improves readability.</p>
      </div>
    </section>
  </body>
</html>
