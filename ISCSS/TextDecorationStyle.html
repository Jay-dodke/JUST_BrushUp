<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Decoration Styles</title>
    <link rel="stylesheet" href="TextDecorationStyle.css" />
  </head>
  <body>
    <h1>CSS Text Decoration Styles</h1>
    <p class="intro">
      The <code>text-decoration-style</code> property controls the line style
      of text decorations.
    </p>

    <section class="panel">
      <h2>Available Styles</h2>
      <p class="sample solid">solid</p>
      <p class="sample double">double</p>
      <p class="sample dotted">dotted</p>
      <p class="sample dashed">dashed</p>
      <p class="sample wavy">wavy</p>
    </section>

    <section class="panel">
      <h2>With Color</h2>
      <p class="sample color">underline green, style wavy</p>
    </section>

    <section class="panel">
      <h2>Shorthand Example</h2>
      <p class="sample shorthand">text-decoration: underline red double 4px;</p>
    </section>
  </body>
</html>
