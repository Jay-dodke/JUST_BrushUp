<!doctype html>
<html>
  <head>
    <title>HTML Input Types</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      fieldset {
        margin-bottom: 16px;
        padding: 10px;
      }
      label {
        display: inline-block;
        width: 130px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Input Types</h1>

    <form action="/xyz">
      <fieldset>
        <legend>Common Input Types</legend>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" />
        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br /><br />

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" />
        <br /><br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
        <br /><br />

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" />
        <br /><br />

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="5" />
        <br /><br />

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="50" />
        <br /><br />

        <label for="file">File:</label>
        <input type="file" id="file" name="file" />
        <br /><br />

        <label>Radio:</label>
        <input type="radio" id="html" name="fav" value="HTML" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav" value="CSS" />
        <label for="css">CSS</label>
        <br /><br />

        <label>Checkbox:</label>
        <input type="checkbox" id="bike" name="bike" value="Bike" />
        <label for="bike">Bike</label>
        <input type="checkbox" id="car" name="car" value="Car" />
        <label for="car">Car</label>
        <br /><br />

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />
        <br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
