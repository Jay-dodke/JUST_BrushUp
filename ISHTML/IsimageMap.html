<!doctype html>
<html>
  <head>
    <title>Image Map Example</title>
  </head>
  <body>
    <h1>Image Map Example</h1>
    <p>An image map lets you create multiple clickable areas on one image.</p>

   <img 
  src="https://images.unsplash.com/photo-1542596594-649edbc13630?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aGFwcHl8ZW58MHx8MHx8fDA%3D" 
  width="500" 
  usemap="#happyMap" 
  alt="Happy">

<map name="happyMap">
  <!-- Example clickable areas -->
  <area shape="rect" coords="0,0,250,250" href="https://jaydodke.com/" alt="Left Part">
  <area shape="rect" coords="250,0,500,250" href="https://google.com/" alt="Right Part">
</map>
    </map>
  </body>
</html>
