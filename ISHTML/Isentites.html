<!doctype html>
<html>
  <head>
    <title>HTML Entities</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f1f1f1;
      }
      code {
        background: #f2f2f2;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Entities</h1>

    <p>Some characters are reserved in HTML and must be written as entities.</p>

    <table>
      <tr>
        <th>Character</th>
        <th>Entity Name</th>
        <th>Entity Number</th>
      </tr>
      <tr>
        <td>&lt;</td>
        <td><code>&amp;lt;</code></td>
        <td><code>&amp;#60;</code></td>
      </tr>
      <tr>
        <td>&gt;</td>
        <td><code>&amp;gt;</code></td>
        <td><code>&amp;#62;</code></td>
      </tr>
      <tr>
        <td>&amp;</td>
        <td><code>&amp;amp;</code></td>
        <td><code>&amp;#38;</code></td>
      </tr>
      <tr>
        <td>"</td>
        <td><code>&amp;quot;</code></td>
        <td><code>&amp;#34;</code></td>
      </tr>
      <tr>
        <td>'</td>
        <td><code>&amp;apos;</code></td>
        <td><code>&amp;#39;</code></td>
      </tr>
      <tr>
        <td>�</td>
        <td><code>&amp;copy;</code></td>
        <td><code>&amp;#169;</code></td>
      </tr>
      <tr>
        <td>�</td>
        <td><code>&amp;reg;</code></td>
        <td><code>&amp;#174;</code></td>
      </tr>
      <tr>
        <td>�</td>
        <td><code>&amp;euro;</code></td>
        <td><code>&amp;#8364;</code></td>
      </tr>
    </table>

    <h2>Example</h2>
    <p>5 &lt; 10 and 10 &gt; 5</p>
  </body>
</html>
