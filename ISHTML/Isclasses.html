<!doctype html>
<html>
  <head>
    <title>HTML Classes</title>
    <style>
      .city {
        background-color: tomato;
        color: white;
        padding: 10px;
        margin-bottom: 8px;
      }
      .note {
        border: 1px solid #333;
        padding: 8px;
        background: #f7f7f7;
      }
      .main {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>HTML Classes</h1>

    <h2 class="city main">London</h2>
    <p class="city">London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>

    <div class="note">
      This box uses a different class to show reusable styling.
    </div>
  </body>
</html>
