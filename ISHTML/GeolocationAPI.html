<!doctype html>
<html>
  <head>
    <title>HTML Geolocation API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      #demo {
        margin-top: 12px;
        padding: 10px;
        border: 1px solid #333;
        background: #f7f7f7;
      }
      button {
        padding: 8px 12px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Geolocation API</h1>

    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation()">Get Location</button>

    <div id="demo">Location will appear here.</div>

    <script>
      const demo = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          demo.textContent = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        demo.textContent =
          "Latitude: " + position.coords.latitude +
          " | Longitude: " + position.coords.longitude;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            demo.textContent = "User denied the request for Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            demo.textContent = "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            demo.textContent = "The request to get user location timed out.";
            break;
          default:
            demo.textContent = "An unknown error occurred.";
        }
      }
    </script>
  </body>
</html>
