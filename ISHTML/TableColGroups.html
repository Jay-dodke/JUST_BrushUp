<!DOCTYPE html>
<html>
    <head>
        <title>
            Table colgroup Example
        </title>
    </head>

    <body>
        <h1>
            Table colgroup Example
        </h1>

        <table border="1">
            <colgroup>
                <col span="2" style="background-color:lightgray">
                <col style="background-color:lightblue">
            </colgroup>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
            </tr>
        </table>
    </body>
</html>
