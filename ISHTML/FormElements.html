<!doctype html>
<html>
  <head>
    <title>HTML Form Elements</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      fieldset {
        margin-bottom: 16px;
        padding: 10px;
      }
      label {
        display: inline-block;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Form Elements</h1>

    <form action="/action_page.ejs">
      <fieldset>
        <legend>Common Elements</legend>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="John">
        <br><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat" selected>Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="30">
        The cat was playing in the garden.
        </textarea>
        <br><br>

        <label for="browser">Browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <br><br>

        <label for="a">Range + Number:</label>
        <input type="range" id="a" name="a" value="50">
        <input type="number" id="b" name="b" value="50">
        <output name="x" for="a b">100</output>
        <br><br>

        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
