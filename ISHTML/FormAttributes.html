<!doctype html>
<html>
  <head>
    <title>HTML Form Attributes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      fieldset {
        margin-bottom: 16px;
        padding: 10px;
      }
      label {
        display: block;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Form Attributes</h1>

    <form
      action="/action_page.ejs"
      method="post"
      target="_blank"
      autocomplete="on">
      <fieldset>
        <legend>Basic Form</legend>
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          value="John"
          

        <label for="lname">Last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          value="Doe" />
          

        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <form action="/action_page.ejs" novalidate>
      <fieldset>
        <legend>Novalidate Example</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <input type="submit" value="Submit (No Validation)" />
      </fieldset>
    </form>
  </body>
</html>
