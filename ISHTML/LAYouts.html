<!doctype html>
<html>
  <head>
    <title>HTML Layout</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      header {
        background: #2b3a67;
        color: white;
        padding: 20px;
        text-align: center;
      }
      nav {
        float: left;
        width: 25%;
        background: #f1f1f1;
        padding: 20px;
        min-height: 200px;
      }
      article {
        float: left;
        width: 75%;
        padding: 20px;
        min-height: 200px;
      }
      section::after {
        content: "";
        display: table;
        clear: both;
      }
      footer {
        background: #2b3a67;
        color: white;
        text-align: center;
        padding: 10px;
      }
      @media (max-width: 600px) {
        nav,
        article {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Layout</h1>
      <p>Example layout using semantic elements</p>
    </header>

    <section>
      <nav>
        <h2>Menu</h2>
        <ul>
          <li>Home</li>
          <li>News</li>
          <li>Contact</li>
        </ul>
      </nav>

      <article>
        <h2>Main Content</h2>
        <p>
          This area holds the main content of the page. The layout uses
          <code>&lt;header&gt;</code>, <code>&lt;nav&gt;</code>,
          <code>&lt;article&gt;</code>, and <code>&lt;footer&gt;</code>.
        </p>
      </article>
    </section>

    <footer>
      <p>Footer area</p>
    </footer>
  </body>
</html>
