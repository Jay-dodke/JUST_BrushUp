<!doctype html>
<html>
  <head>
    <title>HTML Input Form Attributes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      fieldset {
        margin-bottom: 16px;
        padding: 10px;
      }
      label {
        display: inline-block;
        width: 140px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Input form* Attributes</h1>

    <form action="/abc" id="form1">
      <fieldset>
        <legend>Form Attribute</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <input type="submit" value="Submit">
      </fieldset>
    </form>

    <fieldset>
      <legend>Input Outside Form</legend>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" form="form1">
    </fieldset>

    <form action="/xyz" method="get">
      <fieldset>
        <legend>formaction + formmethod + formtarget</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <input type="submit" value="Submit">
        <input type="submit" formaction="/xyz2" value="Submit as Admin">
        <input type="submit" formmethod="post" value="Submit using POST">
        <input type="submit" formtarget="_blank" value="Submit in New Tab">
      </fieldset>
    </form>

    <form action="/asdf" method="post">
      <fieldset>
        <legend>formenctype</legend>
        <label for="file">Upload:</label>
        <input type="file" id="file" name="file">
        <br><br>
        <input type="submit" value="Submit">
        <input
          type="submit"
          formenctype="multipart/form-data"
          value="Submit as Multipart"
        >
      </fieldset>
    </form>

    <form action="/lkjh">
      <fieldset>
        <legend>formnovalidate</legend>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail">
        <br><br>
        <input type="submit" value="Submit">
        <input type="submit" formnovalidate value="Submit without validation">
      </fieldset>
    </form>
  </body>
</html>
