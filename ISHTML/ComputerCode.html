<!doctype html>
<html>
  <head>
    <title>HTML Computer Code Elements</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      code {
        background: #f2f2f2;
        padding: 2px 4px;
      }
      pre {
        background: #f7f7f7;
        padding: 10px;
        border: 1px solid #333;
        overflow-x: auto;
      }
      kbd {
        background: #333;
        color: #fff;
        padding: 2px 6px;
        border-radius: 3px;
      }
      samp {
        color: #2e7d32;
      }
      var {
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <h1>HTML Computer Code Elements</h1>

    <h2>Code</h2>
    <p>Inline code uses <code>&lt;code&gt;</code> like <code>let x = 5;</code></p>

    <h2>Preformatted Code</h2>
    <pre><code>function greet(name) {
  return "Hello " + name;
}</code></pre>

    <h2>Keyboard Input</h2>
    <p>Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save.</p>

    <h2>Sample Output</h2>
    <p>Program output: <samp>Hello World!</samp></p>

    <h2>Variables</h2>
    <p>The value of <var>x</var> is 10.</p>
  </body>
</html>
