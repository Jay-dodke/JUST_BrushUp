<!DOCTYPE html>
<html>
    <head>
        <title>Table Padding and Spacing</title>
        <style>
            table {
                border: 1px solid black;
                border-spacing: 12px;
            }
            th, td {
                border: 1px solid black;
                padding: 10px 14px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Table Padding and Spacing</h1>
        <p>This table shows extra cell padding and space between cells.</p>

        <table>
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Asha</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>Mumbai</td>
            </tr>
        </table>
    </body>
</html>
