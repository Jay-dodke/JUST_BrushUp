<!doctype html>
<html>
  <head>
    <title>HTML Video</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      .box {
        border: 1px solid #333;
        padding: 10px;
        margin: 10px 0;
      }
      code {
        background: #f2f2f2;
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Video</h1>

    <div class="box">
      <h2>Basic Video</h2>
      <video width="320" height="240" controls>
        <source
          src="/ISHTML/assests/14675353_3840_2160_60fps.mp4"
          type="video/mp4" />
        <source src="movie.ogg" type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="box">
      <h2>Autoplay (Muted)</h2>
      <video width="320" height="240" controls autoplay muted>
        <source
          src="/ISHTML/assests/14675353_3840_2160_60fps.mp4"
          type="video/mp4" />
        <source
          src="/ISHTML/assests/19861168-uhd_3840_2160_30fps.mp4"
          type="video/ogg" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="box">
      <h2>Poster Image</h2>
      <video
        width="320"
        height="240"
        controls
        poster="/ISHTML/assests/venti-views-7wL-HlNfi4Y-unsplash.jpg">
        <source
          src="/ISHTML/assests/14675353_3840_2160_60fps.mp4"
          type="video/mp4" />
        <source
          src="/ISHTML/assests/19861168-uhd_3840_2160_30fps.mp4"
          type="video/ogg" />
        Your browser does not support the video .
      </video>
    </div>
  </body>
</html>
