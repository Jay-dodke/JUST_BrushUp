<!doctype html>
<html>
  <head>
    <title>HTML Id example</title>
    <style>
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      #note {
        border: 1px solid #333;
        padding: 8px;
        background: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <h1>HTML Id</h1>

    <h2 id="myHeader">My Header</h2>

    <p id="note">
      This paragraph uses a unique id for styling.
    </p>
  </body>
</html>
