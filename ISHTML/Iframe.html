<!doctype html>
<html>
  <head>
    <title>HTML Iframes</title>
    <style>
      .frame-box {
        border: 2px solid #2b2b2b;
        width: 300px;
        height: 200px;
      }
      .no-border {
        border: none;
        width: 300px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Iframes</h1>

    <h2>Basic Iframe</h2>
    <iframe
      src="https://images.unsplash.com/photo-1768517296837-2457934c92fb?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      title="Iframe Example"
      class="frame-box"></iframe>

    <h2>Iframe Without Border</h2>
    <iframe
      src="https://images.unsplash.com/photo-1766488679837-b87f8311a82b?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      title="Iframe Example"
      class="no-border"></iframe>

    <h2>Iframe Target for a Link</h2>
    <iframe
      src="https://images.unsplash.com/photo-1769246424497-aa218d467cd1?q=80&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      name="iframe_a"
      title="Iframe Example"
      class="frame-box"></iframe>
    <p>
      <a href="https://www.jaydodke.com" target="iframe_a">W3Schools.com</a>
    </p>

    <h2>Iframe second border</h2>
    <iframe
      src="https://images.unsplash.com/photo-1768517296837-2457934c92fb?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      title="apna college"
      class="frame-box"
      name="iframe_b"></iframe>
    <p>
      <a href="https://www.jaydodke.com" target="iframe_b">Apna College</a>
    </p>
  </body>
</html>
