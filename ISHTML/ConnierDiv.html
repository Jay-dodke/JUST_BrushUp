<!doctype html>
<html>
  <head>
    <title>Div Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .card {
        max-width: 320px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .card-image {
        background: #e0e0e0;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
      }
      .card-body {
        padding: 16px;
      }
      .price {
        font-weight: bold;
        margin: 8px 0;
      }
      button {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Div Example</h1>

    <div class="card">
      <div class="card-image">Product Image</div>
      <div class="card-body">
        <h2>Wireless Headphones</h2>
        <p>Noise-canceling, 30-hour battery life.</p>
        <p class="price">$79</p>
        <button>Buy Now</button>
      </div>
    </div>
  </body>
</html>
