<html>

  <body>
    <h1>Images Example</h1>

    <p>Basic image:</p>
    <img
      src="https://images.unsplash.com/photo-1454418747937-bd95bb945625?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fG9sZCUyMG1hbnxlbnwwfHwwfHx8MA%3D%3D"

    <p>Image with size:</p>
    <img
      src="https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=975&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

      <img
        src="https://images.unsplash.com/photo-1591035897819-f4bdf739f446?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        style="width: 42px; height: 42px" />
    </a>
