<!doctype html>
<html>
  <head>
    <title>HTML Input Attributes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      fieldset {
        margin-bottom: 16px;
        padding: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Input Attributes</h1>

    <form action="/abc">
      <fieldset>
        <legend>Common Input Attributes</legend>

        <label for="fname">Value:</label>
        <input type="text" id="fname" name="fname" value="John" />
        <br /><br />

        <label for="readonly">Readonly:</label>
        <input
          type="text"
          id="readonly"
          name="readonly"
          value="Read only"
          readonly />
        <br /><br />

        <label for="disabled">Disabled:</label>
        <input
          type="text"
          id="disabled"
          name="disabled"
          value="Disabled"
          disabled />
        <br /><br />

        <label for="size">Size / Maxlength:</label>
        <input type="text" id="size" name="size" size="20" maxlength="10" />
        <br /><br />

        <label for="quantity">Min / Max:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" />
        <br /><br />

        <label for="step">Step:</label>
        <input type="number" id="step" name="step" step="0.5" value="1.5" />
        <br /><br />

        <label for="files">Multiple:</label>
        <input type="file" id="files" name="files" multiple />
        <br /><br />

        <label for="pattern">Pattern:</label>
        <input
          type="text"
          id="pattern"
          name="pattern"
          pattern="[A-Za-z]{3}"
          placeholder="AAA" />
        <br /><br />

        <label for="email">Required:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your mail" />
        <br /><br />

        <label for="search">Autocomplete:</label>
        <input type="search" id="search" name="search" autocomplete="on" />
        <br /><br />

        <label for="focus">Autofocus:</label>
        <input type="text" id="focus" name="focus" autofocus />
        <br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
