<!DOCTYPE html>
<html>
    <head>
        <title>Colspan and Rowspan Example </title>
    </head>

    <body>
        <h1>Colspan and Rowspan Example</h1>
        <table border="1">
            <tr>
                <th colspan="2">Header spanning two columns</th>
            </tr>
            <tr>
                <td rowspan="2">Cell spanning two rows</td>
                <td>Cell 1</td>
            </tr>
            <tr>
                <td>Cell 2</td>
            </tr>
        </table>

</html>
