<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting Example</title>
    </head>

    <body>
        <h1><b>This is a Bold Heading</b></h1>
        <p><i>This paragraph is italicized.</i></p>
        <p><u>This paragraph is underlined.</u></p>
        <p><strong>This text is strongly emphasized.</strong></p>
        <p><em>This text is emphasized.</em></p>
        <p><mark>This text is highlighted.</mark></p>
        <p><small>This text is small.</small></p>
        <p><del>This text is deleted.</del></p>
        <p><ins>This text is inserted.</ins></p>
    </body>
</html>
