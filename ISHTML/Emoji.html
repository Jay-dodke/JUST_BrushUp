<!doctype html>
<html>
  <head>
    <title>HTML Emojis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 16px;
      }
      .box {
        border: 1px solid #333;
        padding: 10px;
        margin: 10px 0;
      }
      code {
        background: #f2f2f2;
        padding: 2px 4px;
      }
      .big {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Emojis</h1>

    <div class="box">
      <h2>Emoji by Character</h2>
      <p class="big">?? ?? ?? ??</p>
    </div>

    <div class="box">
      <h2>Emoji by Unicode</h2>
      <p class="big">&#128512; &#128513; &#128514; &#128515;</p>
    </div>

    <div class="box">
      <h2>Emoji in Text</h2>
      <p>I love HTML &#128525;</p>
    </div>
  </body>
</html>
