<!doctype html>
<html>
  <head>
    <title>Block Elements Example</title>
    <style>
      .box {
        border: 1px solid #333;
        padding: 6px 10px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Block Elements Example</h1>

    <p class="box">This is a paragraph (block element).</p>
    <div class="box">This is a div (block element).</div>
  </body>
</html>
