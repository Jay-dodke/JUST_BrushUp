<!DOCTYPE html>
<html>
    <head>
        <title>Table Styling Example</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 8px 12px;
                text-align: left;
            }
            tr:nth-child(even) {
                background-color: #D6EEEE;
            }
            tr:hover {
                background-color: #c8eaea;
            }
            tr {
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <h1>Table Styling Example</h1>

        <table>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Role</th>
            </tr>
            <tr>
                <td>Asha</td>
                <td>Pune</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>Mumbai</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Neha</td>
                <td>Delhi</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>Imran</td>
                <td>Jaipur</td>
                <td>QA</td>
            </tr>
        </table>
    </body>
</html>
